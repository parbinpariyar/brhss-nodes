<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sarsa - News & Magazine HTML Template</title>
    <meta name="description" content="Sarsa - News & Magazine HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">

<body>

    <!-- header-area -->
    <header class="header__style-seven">
        <div class="header__top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-7">
                        <div class="d-flex gap-4 align-items-center">
                            <div class="header__top-logo logo">
                                <a href="#" class="logo-dark">
                                    <img src="assets/img/logo.png" alt="Logo">
                                </a>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-5 col-md-5 order-3 order-lg-0">
                        <div class="header__top-search">
                            <form action="#">
                                <input type="text" placeholder="Search here...">
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-3 col-sm-6 col-5 order-2 order-lg-2">
                        <div class="header__top-right">
                            <ul class="list-wrap">
                                <li class="news-btn"><a href="#" class="btn"><span class="btn-text">ADD</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </header>
    <!-- header-area-end -->


    <!-- main-area -->
    <main>

        <!-- post-area -->
        <section class="minimal__post-area pt-80 pb-80">
            <div class="container">
                <div class="minimal__post-wrapper">

                    <!-- individual post -->
                    <div class="minimal__post-item grid-item">

                        <div class="minimal__post-thumb tgImage__hover">
                            <div class="minimal__post-tags">
                                <a href="#">nature</a>
                            </div>
                            <a href="#"><img src="assets/img/post-image.jpg" alt="img"></a>

                        </div>
                        
                        <div class="minimal__post-content">
                            <ul class="tgbanner__content-meta list-wrap">
                                <li>nov 21, 2022</li>
                            </ul>
                            <h4 class="title tgcommon__hover"><a href="#">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci perferendis eum deleniti!</a></h4>
                        </div>
                    </div>
                    <!-- individual post -->

                    
                </div>

            </div>
        </section>
        <!-- post-area-end -->

    </main>
    <!-- main-area-end -->


    <!-- footer-area -->
    <footer class="footer-area black-bg border-top-none">
        <div class="container">
            <div class="footer__logo-wrap">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4">
                        <div class="footer__logo logo">
                            <a href="/"><img src="assets/img/w_logo.png" alt="Logo"></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="footer__social">
                            <ul class="list-wrap">
                                <li><a href="#"><i class="fab fa-facebook-f"></i> Facebook </a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i> Twitter </a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i> Youtube </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__copyright">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="copyright__text">
                            <p>Developed By <span>Brahma Rupa School</span> - 2023</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="copyright__menu">
                            <ul class="list-wrap">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Terms of Use</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer-area-end -->

    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.marquee.min.js"></script>
    <script src="assets/js/imageRevealHover.js"></script>
    <script src="assets/js/swiper-bundle.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
